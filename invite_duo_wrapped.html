{% extends "base.html" %}

{% block title %}Invite to Duo Wrapped{% endblock %}

{% block content %}
<div class="container">
    <h1>Invite a Friend to Duo Wrapped</h1>
    <form method="post" action="{% url 'invite_duo_wrapped' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="invitee">Friend's Username:</label>
            <input type="text" name="invitee" id="invitee" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Invitation</button>
    </form>
</div>
{% endblock %}
