<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Spotify Wrapped</title>
    <style>
        /* Global styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s ease;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Transition effects */
        .fade {
            transition: opacity 1s ease;
        }

        .slide-from-right {
            transform: translateX(100%);
            animation: slideFromRight 1s forwards;
        }

        .slide-from-left {
            transform: translateX(-100%);
            animation: slideFromLeft 1s forwards;
        }

        .zoom-in {
            transform: scale(0.5);
            animation: zoomIn 1s forwards;
        }

        .zoom-out {
            transform: scale(1.5);
            animation: zoomOut 1s forwards;
        }

        .flip-horizontal {
            transform: rotateY(90deg);
            animation: flipHorizontal 1s forwards;
        }

        .flip-vertical {
            transform: rotateX(90deg);
            animation: flipVertical 1s forwards;
        }

        @keyframes slideFromRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideFromLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        @keyframes zoomOut {
            0% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        @keyframes flipHorizontal {
            0% { transform: rotateY(90deg); }
            100% { transform: rotateY(0); }
        }

        @keyframes flipVertical {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .btn-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .btn {
            width: 150px;
            height: 50px;
            font-size: 1.2em;
            background: #1DB954;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #1ed760;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: -60px; /* Hidden initially */
            width: 100%;
            background-color: #1DB954;
            z-index: 1000;
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: top 0.3s ease; /* Smooth transition for showing and hiding the navbar */
        }

        .navbar.visible {
            top: 0; /* Show navbar when visible */
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        .navbar button:hover {
            color: #fffaa0; /* Subtle hover effect */
        }

        .hover-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px; /* Narrow hover area */
            z-index: 999; /* Above all other content */
            background: transparent; /* Invisible hover area */
        }
    </style>
</head>
<body>
    <!-- Hover Area -->
    <div class="hover-area" id="hover-area"></div>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <button onclick="window.location.href='{% url 'home' %}'">Spotify Wrapped</button>
    </div>
    
    <!-- Slide container -->
    <div id="slides-container">
        {% for slide in slides %}
            {% include slide.template with slide=slide %}
        {% endfor %}
    </div>

    <!-- Navigation Buttons -->
    <div class="btn-container">
        <button class="btn" onclick="prevSlide()">Previous</button>
        <button class="btn" onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const navbar = document.getElementById('navbar');
        const hoverArea = document.getElementById('hover-area');

        // List of transition effects
        const transitionClasses = [
            'fade',
            'slide-from-right',
            'slide-from-left',
            'zoom-in',
            'zoom-out',
            'flip-horizontal',
            'flip-vertical'
        ];

        function applyRandomTransition(slide) {
            // Remove all transition classes
            slide.classList.remove(...transitionClasses);

            // Add a random transition class
            const randomClass = transitionClasses[Math.floor(Math.random() * transitionClasses.length)];
            slide.classList.add(randomClass);
        }

        function showSlide(index) {
            // Reset all slides
            slides.forEach(slide => {
                slide.style.opacity = '0';
                slide.classList.remove('active', ...transitionClasses);
            });

            // Update current slide index
            currentSlide = (index + slides.length) % slides.length;

            // Activate the target slide
            const nextSlide = slides[currentSlide];
            nextSlide.style.opacity = '1';
            nextSlide.classList.add('active');

            // Apply a random transition
            applyRandomTransition(nextSlide);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Initialize the first slide
        slides[currentSlide].classList.add('active');
        applyRandomTransition(slides[currentSlide]);

        // Navbar hover functionality
        hoverArea.addEventListener('mouseenter', () => {
            navbar.classList.add('visible');
        });

        navbar.addEventListener('mouseleave', () => {
            navbar.classList.remove('visible');
        });
    </script>
</body>
</html>
