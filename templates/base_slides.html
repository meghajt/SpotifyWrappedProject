<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Spotify Wrapped</title>
    <style>
        /* Global styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s ease;
        }

        .slide.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Transition effects */
        .fade {
            transform: translateX(0);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slide-from-right {
            transform: translateX(100%);
        }

        .slide-from-left {
            transform: translateX(-100%);
        }

        .zoom-in {
            transform: scale(0.5);
        }

        .zoom-out {
            transform: scale(1.5);
        }

        .flip-horizontal {
            transform: rotateY(90deg);
        }

        .flip-vertical {
            transform: rotateX(90deg);
        }

        .btn-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .btn {
            width: 150px;
            height: 50px;
            font-size: 1.2em;
            background: #1DB954;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 25px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <!-- Slide container -->
    <div id="slides-container">
        {% for slide in slides %}
            {% include slide.template with slide=slide %}
        {% endfor %}
    </div>

    <!-- Navigation Buttons -->
    <div class="btn-container">
        <button class="btn" onclick="prevSlide()">Previous</button>
        <button class="btn" onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        // List of transition effects
        const transitionClasses = [
            'fade',
            'slide-from-right',
            'slide-from-left',
            'zoom-in',
            'zoom-out',
            'flip-horizontal',
            'flip-vertical'
        ];

        function applyRandomTransition(slide) {
            // Remove all transition classes
            slide.classList.remove(...transitionClasses);

            // Add a random transition class
            const randomClass = transitionClasses[Math.floor(Math.random() * transitionClasses.length)];
            slide.classList.add(randomClass);
        }

        function showSlide(index) {
            // Reset all slides
            slides.forEach(slide => {
                slide.style.opacity = '0';
                slide.style.transform = 'none'; // Reset any transformations
                slide.classList.remove('active', ...transitionClasses);
            });

            // Update current slide index
            currentSlide = (index + slides.length) % slides.length;

            // Activate the target slide
            const nextSlide = slides[currentSlide];
            nextSlide.style.opacity = '1';
            nextSlide.style.transform = 'none'; // Ensure no residual transform effects
            nextSlide.classList.add('active');

            // Apply a random transition
            applyRandomTransition(nextSlide);
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Initialize the first slide
        slides[currentSlide].classList.add('active');
    </script>
</body>
</html>
