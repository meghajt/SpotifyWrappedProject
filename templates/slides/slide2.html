<div id="app2"></div>

<script>
    /**
     * Renders the content of the page based on the window width.
     * If the window width is less than 800px, a mobile-friendly version of the content is displayed.
     * Otherwise, a desktop-friendly version is shown.
     */
    if (window.innerWidth < 800) {
        document.getElementById('app2').innerHTML = `
            <div class="slide" style="background: linear-gradient(135deg, #4facfe, #00f2fe, #43e97b); color: #333333; padding: 40px 20px; font-family: 'Poppins', sans-serif; box-shadow: 0px 4px 3px rgba(0, 0, 0, 0.1);">
                <div style="border-radius: 15px; overflow: hidden;">
                    <h1 style="text-align: center; font-size: 1.5rem; margin-bottom: 30px;">Your Top Spotify Picks</h1>
            
                    <div style="display: flex; justify-content: center; gap: 40px; align-items: center; flex-wrap: wrap;">
                        <!-- Top Track Section -->
                        <div class="top-track" style="flex: 1; max-width: 400px; text-align: center;">
                            <h3 style="font-size: 1.2rem; margin-bottom: 10px; font-weight: bold;">Top Track: {{ slide.top_track.name }}</h3>
                            <p style="font-size: .9rem; margin-bottom: 15px;">Artist: {{ slide.top_track.artist }}</p>
                            <img src="{{ slide.top_track.image_url }}" alt="Top Track Image" style="width: 80%; height: auto; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);">
                        </div>
            
                        <!-- Top Artist Section -->
                        <div class="top-artist" style="flex: 1; max-width: 400px; text-align: center;">
                            <h3 style="font-size: 1.2rem; margin-bottom: 10px; font-weight: bold;">Top Artist: {{ slide.top_artist.name }}</h3>
                            <p style="font-size: .9rem; margin-bottom: 15px;">Genre: {{ slide.top_artist.genre }}</p>
                            <img src="{{ slide.top_artist.image_url }}" alt="Top Artist Image" style="width: 80%; height: auto; border-radius: 15px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.075);">
                        </div>
                    </div>
                </div>
            </div>`;
    } else {
        document.getElementById('app2').innerHTML = `
            <div class="slide" style="background: linear-gradient(135deg, #4facfe, #00f2fe, #43e97b); color: #333333; padding: 40px 20px; font-family: 'Poppins', sans-serif; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
                <div style="border-radius: 15px; overflow: hidden;">
                    <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 30px;">Your Top Spotify Picks</h1>
            
                    <div style="display: flex; justify-content: center; gap: 40px; align-items: center; flex-wrap: wrap;">
                        <!-- Top Track Section -->
                        <div class="top-track" style="flex: 1; max-width: 400px; text-align: center;">
                            <h3 style="font-size: 1.8rem; margin-bottom: 10px; font-weight: bold;">Top Track: {{ slide.top_track.name }}</h3>
                            <p style="font-size: 1.2rem; margin-bottom: 15px;">Artist: {{ slide.top_track.artist }}</p>
                            <img src="{{ slide.top_track.image_url }}" alt="Top Track Image" style="width: 80%; height: auto; border-radius: 15px; box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);">
                        </div>
            
                        <!-- Top Artist Section -->
                        <div class="top-artist" style="flex: 1; max-width: 400px; text-align: center;">
                            <h3 style="font-size: 1.8rem; margin-bottom: 10px; font-weight: bold;">Top Artist: {{ slide.top_artist.name }}</h3>
                            <p style="font-size: 1.2rem; margin-bottom: 15px;">Genre: {{ slide.top_artist.genre }}</p>
                            <img src="{{ slide.top_artist.image_url }}" alt="Top Artist Image" style="width: 80%; height: auto; border-radius: 15px; box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.05);">
                        </div>
                    </div>
                </div>
            </div>`;
    }
</script>
