<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Spotify Wrapped</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1db954;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
            margin-top: 10%;
        }
        h1 {
            font-size: 3.5rem;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
        }
        .btn-login, .btn-register {
            background-color: #191414;
            color: #fff;
            border: none;
        }
        .btn-login:hover, .btn-register:hover {
            background-color: #fff;
            color: #191414;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="alert alert-success" id="success-message">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <h1>Welcome to Spotify Wrapped!</h1>
        <p>Discover your year in music, analyze your stats, and see your most played songs and artists.</p>
        <a href="{% url 'login' %}" class="btn btn-login">Log In</a>
        <a href="{% url 'register' %}" class="btn btn-register">Register</a>
    </div>

    <script>
        window.onload = function() {
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
