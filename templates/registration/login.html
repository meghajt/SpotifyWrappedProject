<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #1db954, #191414);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 4rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-weight: 700;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        .form-control {
            border-radius: 50px;
            padding: 1.25rem;
            background-color: #282828;
            border: 1px solid #1db954;
            color: white;
            font-size: 1.2rem;
        }

        .form-control:focus {
            border-color: #1db954;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.5);
        }

        .btn {
            background-color: #1db954;
            color: white;
            width: 100%;
            padding: 1.25rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #1aa34a;
            transform: translateY(-2px);
        }

        .btn:active {
            background-color: #137c2b;
            transform: translateY(2px);
        }

        .btn-register {
            background-color: transparent;
            color: #1db954;
            border: none;
            text-align: center;
            display: block;
            margin-top: 2rem;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .btn-register:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 2rem;
            width: 100%;
        }

        /* Show/hide password button */
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" id="login-form">
            {% csrf_token %}
            <div class="form-group position-relative">
                <label for="username" style="font-size: 1.2rem;">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group position-relative">
                <label for="password" style="font-size: 1.2rem;">Password</label>
                {{ form.password }}
                <!-- Show/Hide password icon -->
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            <button type="submit" class="btn" id="login-button">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="btn-register">Don't have an account? Register here.</a>
        </div>
    </div>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility() {
            const passwordField = document.querySelector('#id_password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }

        // Optional: Validate form before submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const username = document.querySelector('#id_username').value;
            const password = document.querySelector('#id_password').value;
            
            if (!username || !password) {
                alert('Please fill in both username and password');
                e.preventDefault(); // Prevent form submission
            }
        });

        // Optional: Add animation or loading spinner on form submission
        document.getElementById('login-form').addEventListener('submit', function() {
            document.getElementById('login-button').innerText = 'Logging in...';
            document.getElementById('login-button').disabled = true;
        });
    </script>
</body>
</html>
