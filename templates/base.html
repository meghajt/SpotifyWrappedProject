<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        body {
            background-color: #f9f9f9;
            color: #212529;
        }

        nav {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        nav .navbar-brand {
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s;
        }

        nav .navbar-brand:hover {
            color: #0056b3;
        }

        nav .dropdown-menu {
            background-color: #ffffff;
            border-color: #ddd;
        }

        .dropdown-menu button.dropdown-item {
            background: none;
            color: inherit;
            border: none;
            padding: 0.5rem 1rem;
            text-align: left;
            width: 100%;
            cursor: pointer;
            transition: color 0.3s;
        }

        .dropdown-menu button.dropdown-item:hover {
            color: #007bff;
        }

        .dark-mode .dropdown-menu button.dropdown-item {
            color: #e0e0e0;
        }

        .dark-mode .dropdown-menu button.dropdown-item:hover {
            background-color: transparent;
            color: #1db954;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode nav .navbar-brand {
            color: #1db954;
        }

        body.dark-mode nav .navbar-brand:hover {
            color: #1aa34a;
        }

        body.dark-mode nav .dropdown-menu {
            background-color: #2e2e2e;
            border-color: #444;
        }

        /* Toggle Switch */
        .form-switch {
            display: flex;
            align-items: center;
        }

        .form-switch input[type="checkbox"] {
            display: none;
        }

        .form-switch .toggle-label {
            position: relative;
            cursor: pointer;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .form-switch .toggle-label::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            left: 2px;
            top: 2px;
            transition: transform 0.3s;
        }

        .form-switch input[type="checkbox"]:checked + .toggle-label {
            background-color: #1db954;
        }

        .form-switch input[type="checkbox"]:checked + .toggle-label::after {
            transform: translateX(26px);
        }

        /* Navbar Modern Styling */
        .navbar {
            justify-content: space-between;
            padding: 1rem 2rem;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000000' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        .dark-mode .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23e0e0e0' viewBox='0 0 30 30'%3E%3Cpath stroke='rgba%28224, 224, 224, 0.5%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Dropdown Menu */
        .dropdown-menu a {
            color: #212529;
            transition: color 0.3s;
        }

        .dropdown-menu a:hover {
            color: #007bff;
        }

        .dark-mode .dropdown-menu a {
            color: #e0e0e0;
        }

        .dark-mode .dropdown-menu a:hover {
            color: #1db954;
        }

        /* Modern Utility */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        
        /* Settings Button - Mimic Spotify Style */
        .btn-settings {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .btn-settings:hover {
            background-color: #1aa34a;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn-settings:active {
            background-color: #137c2b;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Spotify Wrapped</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <div class="form-switch me-3">
                        <input type="checkbox" id="dark-mode-toggle">
                        <label class="toggle-label" for="dark-mode-toggle"></label>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-settings dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'delete_account' %}">Delete Account</a></li>
                            <li><a class="dropdown-item" href="{% url 'contact_us' %}">Contact Us</a></li>
                            <li>
                                <form id="logoutForm" action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        toggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Check for user's dark mode preference in localStorage
        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
            toggle.checked = true;
        }
    </script>
</body>
</html>
