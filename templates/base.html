<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
        }

        nav .navbar-brand {
            font-weight: bold;
            color: #007bff;
            transition: color 0.3s;
        }

        nav .navbar-brand.dark-mode {
            color: #1DB954;
        }

        nav .dropdown-menu {
            background-color: #ffffff;
            border-color: #ddd;
        }

        .dropdown-menu button.dropdown-item {
            background: none;
            color: inherit;
            border: none;
            padding: 0.5rem 1rem;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-menu button.dropdown-item:hover {
            color: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #1DB954;
        }

        nav.dark-mode {
            background-color: #1c1c1c;
        }

        nav .dropdown-menu.dark-mode {
            background-color: #2c2c2c;
        }

        /* Settings Button */
        .btn-settings {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .btn-settings:hover {
            background-color: #1aa34a;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn-settings:active {
            background-color: #137c2b;
            transform: translateY(2px);
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: none;
            }
        }

        /* Dark Mode Toggle Switch */
        .dark-mode-toggle-container {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .dark-mode-toggle-label {
            margin-right: 0.5rem;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .dark-mode .dark-mode-toggle-label {
            color: #1DB954;
        }

        .dark-mode-toggle-label.light-mode {
            color: #000000;
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .dark-mode .dark-mode-toggle {
            background-color: #1DB954;
        }

        .dark-mode .dark-mode-toggle::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">Spotify Wrapped</a>
            <div class="ms-auto d-flex align-items-center">
                <!-- Dark Mode Toggle -->
                <div class="dark-mode-toggle-container">
                    <span id="darkModeLabel" class="dark-mode-toggle-label">Dark Mode</span>
                    <div id="darkModeToggle" class="dark-mode-toggle"></div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-settings dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Settings
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'delete_account' %}">Delete Account</a></li>
                        <li><a class="dropdown-item" href="{% url 'contact_us' %}">Contact Us</a></li>
                        <li>
                            <form id="logoutForm" action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const nav = document.querySelector('nav');
        const label = document.getElementById('darkModeLabel');
        const brand = document.querySelector('.navbar-brand');
    
        /**
         * Loads the dark mode state from localStorage and applies it if enabled.
         * Checks if dark mode was previously enabled by the user and applies the necessary styles.
         */
        const loadDarkModeState = () => {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            if (darkModeEnabled) {
                enableDarkMode();
            }
        };
    
        /**
         * Enables dark mode by adding the appropriate classes to the body, navigation, label, and brand elements.
         * This visually applies the dark mode theme to the page.
         */
        const enableDarkMode = () => {
            body.classList.add('dark-mode');
            nav.classList.add('dark-mode');
            label.classList.add('dark-mode');
            label.classList.remove('light-mode');
            brand.classList.add('dark-mode');
        };
    
        /**
         * Disables dark mode by removing the dark mode classes from the body, navigation, label, and brand elements.
         * This restores the light mode theme to the page.
         */
        const disableDarkMode = () => {
            body.classList.remove('dark-mode');
            nav.classList.remove('dark-mode');
            label.classList.remove('dark-mode');
            label.classList.add('light-mode');
            brand.classList.remove('dark-mode');
        };
    
        /**
         * Saves the dark mode state to localStorage.
         * @param {boolean} isEnabled - A boolean indicating whether dark mode is enabled or not.
         */
        const saveDarkModeState = (isEnabled) => {
            localStorage.setItem('darkMode', isEnabled);
        };
    
        /**
         * Toggles the dark mode on and off.
         * Adds or removes the dark mode classes from the body, navigation, label, and brand elements.
         * Saves the current dark mode state to localStorage.
         */
        const toggleDarkMode = () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            nav.classList.toggle('dark-mode');
            label.classList.toggle('dark-mode');
            label.classList.toggle('light-mode');
            brand.classList.toggle('dark-mode');
            saveDarkModeState(isDarkMode);
        };
    
        // Event listener to toggle dark mode when the toggle button is clicked
        darkModeToggle.addEventListener('click', toggleDarkMode);
    
        // Initialize dark mode state on page load
        loadDarkModeState();
    </script>

</body>
</html>
