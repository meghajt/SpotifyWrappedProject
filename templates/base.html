<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #212529;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }

        nav .navbar-brand:hover {
            color: #0056b3;
        }

        nav .dropdown-menu {
            background-color: #ffffff;
            border-color: #ddd;
        }

        .dropdown-menu button.dropdown-item {
            background: none;
            color: inherit;
            border: none;
            padding: 0.5rem 1rem;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .dropdown-menu button.dropdown-item:hover {
            color: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        
        .btn-settings {
            background-color: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .btn-settings:hover {
            background-color: #1aa34a;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .btn-settings:active {
            background-color: #137c2b;
            transform: translateY(2px);
        }

        @media (max-width: 768px) {
            .navbar-toggler {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Spotify Wrapped</a>
            <div class="ms-auto d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-settings dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Settings
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'delete_account' %}">Delete Account</a></li>
                        <li><a class="dropdown-item" href="{% url 'contact_us' %}">Contact Us</a></li>
                        <li>
                            <form id="logoutForm" action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
