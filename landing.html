<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Spotify Wrapped</title>
    <style>
        /* Body styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: black; /* Black text */
        }

        /* Header styles with black background and white text */
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #000; /* Black background */
            color: white; /* White text */
        }

        header nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.2rem;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f3f3f3;
        }

        /* Center the heading styles */
        #colorBox {
            width: 90%;
            max-width: 1200px;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, red, orange, green, blue, indigo, violet); /* Original gradient */
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        }

        #colorBox h1 {
            font-size: 4.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        #colorBox p {
            font-size: 1.4rem;
            margin-top: 0;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
        }

        /* Button styles */
        .btn-login, .btn-register {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 50px; /* Larger padding */
            font-size: 1.5rem; /* Larger font size */
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #1db954, #1ed760);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-login:hover, .btn-register:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #1ed760, #1db954);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
        }

        .btn-login:active, .btn-register:active {
            transform: translateY(2px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-register {
            background: linear-gradient(45deg, #0066ff, #0099ff);
        }

        .btn-register:hover {
            background: linear-gradient(45deg, #0099ff, #0066ff);
        }

        /* Footer styles */
        footer {
            padding: 10px 20px;
            text-align: center;
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.7); /* Dark text color */
        }

        /* Keyframe animations */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="https://dylanchatterjea.wixsite.com/mysite-1/about-us">Meet the Team</a>
    </nav>
</header>

<div id="colorBox">
    <h1>24/7 Spotify Wrapped</h1>
    <p>Explore your year in music with your personalized Wrapped experience, anytime and anywhere.</p>
    <a href="{% url 'login' %}" class="btn-login">Log In</a>
    <a href="{% url 'register' %}" class="btn-register">Register</a>
</div>

<footer>
    © 2024 Spotify Wrapped Clone | Made with ❤
</footer>

</body>
</html>
